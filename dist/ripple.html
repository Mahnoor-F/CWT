<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between h-16">
            <div class="flex items-center">
              <a class="text-xl font-bold" href="#">Navbar</a>
            </div>
            <div class="hidden sm:flex sm:items-center sm:space-x-4">
              <a href="#" class="text-gray-900 hover:bg-gray-100 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium" aria-current="page">Home</a>
              <a href="#" class="text-gray-900 hover:bg-gray-100 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Link</a>
              <div class="relative">
                <button id="dropdownButton" class="text-gray-900 hover:bg-gray-100 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Dropdown</button>
                <div id="dropdownMenu" class="hidden absolute right-0 mt-2 w-48 bg-white shadow-lg rounded-md ring-1 ring-black ring-opacity-5 focus:outline-none z-20">
                  <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Action</a>
                  <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Another action</a>
                  <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Something else here</a>
                </div>
              </div>
              <a href="#" class="text-gray-400 cursor-not-allowed px-3 py-2 rounded-md text-sm font-medium" aria-disabled="true">Disabled</a>
            </div>
            <div class="flex items-center sm:hidden">
              <button id="mobile-menu-button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none">
                <!-- Mobile menu button -->
                <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
              </button>
            </div>
          </div>
        </div>
      
        <!-- Mobile menu -->
        <div id="mobile-menu" class="sm:hidden hidden">
          <div class="px-2 pt-2 pb-3 space-y-1">
            <a href="#" class="block text-gray-900 hover:bg-gray-100 hover:text-gray-900 px-3 py-2 rounded-md text-base font-medium">Home</a>
            <a href="#" class="block text-gray-900 hover:bg-gray-100 hover:text-gray-900 px-3 py-2 rounded-md text-base font-medium">Link</a>
            <button id="mobileDropdownButton" class="block w-full text-left text-gray-900 hover:bg-gray-100 hover:text-gray-900 px-3 py-2 rounded-md text-base font-medium">Dropdown</button>
            <div id="mobileDropdownMenu" class="hidden pl-6 space-y-1">
              <a href="#" class="block text-gray-700 hover:bg-gray-100 px-3 py-2 rounded-md text-sm">Action</a>
              <a href="#" class="block text-gray-700 hover:bg-gray-100 px-3 py-2 rounded-md text-sm">Another action</a>
              <a href="#" class="block text-gray-700 hover:bg-gray-100 px-3 py-2 rounded-md text-sm">Something else here</a>
            </div>
            <a href="#" class="block text-gray-400 cursor-not-allowed px-3 py-2 rounded-md text-base font-medium" aria-disabled="true">Disabled</a>
          </div>
        </div>
      </nav>
      
      <script>
        // Toggle the mobile menu
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
          const mobileMenu = document.getElementById('mobile-menu');
          mobileMenu.classList.toggle('hidden');
        });
      
        // Toggle the dropdown menu on desktop
        document.getElementById('dropdownButton').addEventListener('click', function() {
          const dropdownMenu = document.getElementById('dropdownMenu');
          dropdownMenu.classList.toggle('hidden');
        });
      
        // Toggle the dropdown menu on mobile
        document.getElementById('mobileDropdownButton').addEventListener('click', function() {
          const mobileDropdownMenu = document.getElementById('mobileDropdownMenu');
          mobileDropdownMenu.classList.toggle('hidden');
        });
      </script>
         
</body>
</html>
